<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chris | DevOps Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: #222;
        }

        h2 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: #666;
        }

        p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Best</h1>
        <h2>DevOps Engineer</h2>
        <p>
            I am really happy

            Passionate about streamlining processes and creating efficient systems that help teams move faster with confidence.
        </p>
    </div>
</body>
</html>
